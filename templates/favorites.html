{% extends 'base.html' %}
{% block title %}All My Favorites{% endblock %}

{% block body %}

<h2>All My Favorites</h2>
<a href="/">Go back to Home</a>
{% for favorite in favorites %}
    <ul>
        <li>{{ favorite.stock.companyname }}</li>
        <li>{{favorite.stock.stock_symbol}}</li>
    </ul>
{% endfor %}
{% endblock %}
